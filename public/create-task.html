<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>İş Oluştur</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      background: #f5f7fb;
    }
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .page-header h1 {
      font-size: 1.35rem;
      margin: 0;
      font-weight: 600;
      color: #243b53;
    }

    /* Cardified layout */
    .form-card {
      border: 1px solid #e6ebf1;
      border-radius: .75rem;
      box-shadow: 0 5px 14px rgba(26, 26, 67, 0.06);
      background: #fff;
      margin-bottom: 16px;
    }
    .form-card .card-header {
      background: linear-gradient(90deg, #2a6df4 0%, #4c8dff 100%);
      color: #fff;
      padding: .85rem 1rem;
      border-bottom: 0;
      border-top-left-radius: .75rem;
      border-top-right-radius: .75rem;
    }
    .form-card .card-header h5 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    .form-card .card-body {
      padding: 1rem;
    }

    /* Make dynamically-rendered sections (created by JS) look like separate cards */
    .form-section {
      border: 1px solid #e6ebf1;
      border-radius: .75rem;
      box-shadow: 0 5px 14px rgba(26, 26, 67, 0.06);
      background: #fff;
      padding: 1rem;
      margin-bottom: 16px;
    }
    .form-section .section-title {
      display: flex;
      align-items: center;
      gap: .5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #243b53;
      margin: 0 0 .75rem 0;
    }

    .input-with-hint small {
      color: #6b7280;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: .5rem;
      margin-top: .5rem;
    }

    /* Search results dropdown commons (used by JS) */
    .search-results-list {
      position: absolute;
      z-index: 1040;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 260px;
      overflow: auto;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-top: none;
      border-bottom-left-radius: .5rem;
      border-bottom-right-radius: .5rem;
      box-shadow: 0 6px 20px rgba(2, 8, 20, 0.1);
    }
    .search-result-item {
      padding: .5rem .75rem;
      border-bottom: 1px solid #f1f5f9;
      cursor: pointer;
    }
    .search-result-item:last-child { border-bottom: 0; }
    .search-result-item:hover { background: #f8fafc; }

    /* Selected display chips */
    .selected-items-list .selected-item {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      border: 1px solid #e5e7eb;
      border-radius: 999px;
      padding: .25rem .5rem;
      margin: .25rem .25rem 0 0;
      background: #fff;
    }
    .badge-light { background: #eef2ff; color: #3730a3; }
  </style>
</head>
<body>
  <div id="app" class="container-fluid py-3">
    <div class="page-header">
      <h1><i class="fas fa-tasks mr-2"></i>Yeni İş Oluştur</h1>
    </div>

    <form id="createTaskForm" novalidate>
      <!-- Card 1: İş Tipi Seçimi -->
      <div class="form-card card">
        <div class="card-header">
          <h5><i class="fas fa-layer-group"></i> 1. İş Tipi Seçimi</h5>
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6 input-with-hint">
              <label for="mainIpType">İşin Ana Türü</label>
              <select id="mainIpType" class="form-control">
                <option value="">Seçiniz...</option>
                <option value="trademark">Marka</option>
                <option value="patent">Patent</option>
                <option value="design">Tasarım</option>
              </select>
              <small>Önce ana türü seçin; işleme özel türler buna göre listelenir.</small>
            </div>
            <div class="form-group col-md-6 input-with-hint">
              <label for="specificTaskType">İşin Türü</label>
              <select id="specificTaskType" class="form-control" disabled>
                <option value="">Önce İşin Ana Türünü Seçin</option>
              </select>
              <small>Her ana tür için sadece uygun işlemler gösterilir.</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Cards 2..N are rendered by JS into this container.
           Each dynamically inserted ".form-section" already becomes a separate card via CSS above. -->
      <div id="conditionalFieldsContainer"></div>

      <!-- Global actions (JS may also rewrite/add actions per step) -->
      <div id="formActionsContainer" class="form-actions">
        <button type="button" id="cancelBtn" class="btn btn-secondary">İptal</button>
        <button type="submit" id="saveTaskBtn" class="btn btn-primary" disabled>İşi Oluştur ve Kaydet</button>
      </div>
    </form>
  </div>

  <!-- Scripts (must remain in this order) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="./js/create-task.js"></script>
  <script type="module" src="./js/layout-loader.js"></script>
  <script type="module" src="./js/nice-classification.js"></script>
  <script type="module" src="./js/create-portfolio-by-opposition.js"></script>

  <!-- Modal for selecting parent transaction (used for withdrawal flows) -->
  <div class="modal fade" id="selectParentModal" tabindex="-1" aria-labelledby="selectParentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="selectParentModalLabel">Geri Çekilecek İtirazı Seçin</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>İlgili portföyde birden fazla açık itiraz işlemi bulundu. Lütfen geri çekilecek olanı seçin.</p>
          <ul id="parentListContainer" class="list-group"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">İptal</button>
        </div>
      </div>
    </div>
  </div>

  <style>
    #parentListContainer .list-group-item { cursor: pointer; transition: background-color .2s; }
    #parentListContainer .list-group-item:hover { background-color: #f0f4f8; }
  </style>
</body>
</html>
