<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Manager - GiriÅŸ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-green: #00a878;
      --brand-green-700: #00956d;
      --brand-green-800: #007e5b;
      --bg1: #e9fbf4;
      --bg2: #d9f7ef;
      --primary-gradient: linear-gradient(135deg, #00a878, #007e5b);
      --secondary-gradient: linear-gradient(135deg, #e9fbf4, #d9f7ef);
      --shadow-light: 0 8px 32px rgba(0, 168, 120, 0.1);
      --shadow-medium: 0 16px 48px rgba(0, 168, 120, 0.15);
      --shadow-dark: 0 24px 64px rgba(0, 168, 120, 0.2);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--secondary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(0, 168, 120, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 75% 75%, rgba(0, 168, 120, 0.06) 0%, transparent 40%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 440px;
      box-shadow: var(--shadow-medium);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Brand header */
    .brand-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .brand-inner {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: var(--primary-gradient);
      padding: 12px 24px;
      border-radius: 16px;
      box-shadow: var(--shadow-light);
      margin-bottom: 16px;
      transition: transform 0.3s ease;
    }

    .brand-inner:hover {
      transform: translateY(-2px);
    }

    .brand-mark {
      font-size: 24px;
      color: white;
    }

    .brand-text {
      color: white;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .app-title {
      font-size: 2.2rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: #f8fafc;
      border-radius: 16px;
      padding: 4px;
      margin-bottom: 32px;
      position: relative;
    }

    .tab {
      flex: 1;
      padding: 12px 20px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      color: #64748b;
      position: relative;
      z-index: 2;
    }

    .tab.active {
      background: var(--primary-gradient);
      color: white;
      box-shadow: var(--shadow-light);
    }

    .tab:not(.active):hover {
      background: rgba(0, 168, 120, 0.1);
      color: var(--brand-green);
    }

    /* Forms */
    .form-section {
      display: none;
      animation: fadeIn 0.4s ease-out;
    }

    .form-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
      position: relative;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--brand-green);
      box-shadow: 0 0 0 3px rgba(0, 168, 120, 0.1);
      background: white;
      transform: translateY(-1px);
    }

    .form-input:hover:not(:focus) {
      border-color: #d1d5db;
      background: white;
    }

    /* Auth button */
    .auth-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .auth-btn:hover::before {
      left: 100%;
    }

    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .auth-btn:active {
      transform: translateY(0);
    }

    .auth-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Loading animation */
    .loading {
      display: none;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    /* Helper links */
    .helper-links {
      display: flex;
      justify-content: flex-end;
      margin-top: -12px;
      margin-bottom: 24px;
    }

    .link-btn {
      background: none;
      border: none;
      color: var(--brand-green);
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      padding: 0;
      transition: all 0.2s ease;
      position: relative;
    }

    .link-btn::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--brand-green);
      transition: width 0.3s ease;
    }

    .link-btn:hover::after {
      width: 100%;
    }

    .link-btn:hover {
      color: var(--brand-green-700);
    }

    /* Error messages */
    .error-message {
      color: #ef4444;
      font-size: 13px;
      margin-top: 6px;
      display: none;
      padding: 8px 12px;
      background: #fef2f2;
      border-radius: 8px;
      border-left: 3px solid #ef4444;
    }

    /* Firebase status */
    .firebase-status {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: 600;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .firebase-status.connected {
      background: rgba(16, 185, 129, 0.9);
      color: white;
    }

    .firebase-status.error {
      background: rgba(239, 68, 68, 0.9);
      color: white;
    }

    /* Notification container */
    .notification-container {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 3000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .auth-container {
        margin: 16px;
        padding: 32px 24px;
        border-radius: 20px;
      }

      .app-title {
        font-size: 1.8rem;
      }

      .form-input {
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .firebase-status {
        top: 16px;
        right: 16px;
        font-size: 12px;
        padding: 10px 16px;
      }
    }

    /* Success states */
    .form-input.success {
      border-color: #10b981;
      background: #f0fdf4;
    }

    .form-input.error {
      border-color: #ef4444;
      background: #fef2f2;
    }

    /* Password strength indicator */
    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-fill {
      height: 100%;
      width: 0%;
      background: var(--primary-gradient);
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    /* Enhanced focus states */
    .form-input:focus + .form-label {
      color: var(--brand-green);
    }

    /* Improved animations */
    .auth-btn.loading #signinText,
    .auth-btn.loading #signupText {
      opacity: 0;
    }

    .auth-btn.loading .loading {
      display: block;
    }
  </style>
</head>
<body>
  <div id="firebaseStatus" class="firebase-status">ðŸ”„ Firebase baÄŸlanÄ±yor...</div>

  <div class="notification-container" id="notificationContainer">
    <!-- Notifications will be inserted here -->
  </div>

  <div class="auth-container">
    <div class="brand-header">
      <div class="brand-inner">
        <div class="brand-text">EVREKA</div>
      </div>
      <div class="app-title">IP Manager</div>
      <div class="subtitle">Fikri MÃ¼lkiyet YÃ¶netim Sistemi</div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="signin">GiriÅŸ Yap</div>
      <div class="tab" data-tab="signup">KayÄ±t Ol</div>
    </div>

    <!-- Sign In -->
    <div class="form-section active" id="signin-section">
      <form id="signinForm">
        <div class="form-group">
          <label class="form-label" for="signin-email">E-posta Adresi</label>
          <input type="email" id="signin-email" class="form-input" required autocomplete="username" />
          <div class="error-message" id="signin-email-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signin-password">Åžifre</label>
          <input type="password" id="signin-password" class="form-input" required autocomplete="current-password" />
          <div class="error-message" id="signin-password-error"></div>
        </div>

        <div class="helper-links">
          <button type="button" class="link-btn" id="forgotPasswordBtn">Åžifremi Unuttum</button>
        </div>

        <button type="submit" class="auth-btn" id="signinBtn">
          <span id="signinText">GiriÅŸ Yap</span>
          <span class="loading" id="signinLoading"></span>
        </button>
      </form>
    </div>

    <!-- Sign Up -->
    <div class="form-section" id="signup-section">
      <form id="signupForm">
        <div class="form-group">
          <label class="form-label" for="signup-name">Ad Soyad</label>
          <input type="text" id="signup-name" class="form-input" required />
          <div class="error-message" id="signup-name-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signup-email">E-posta Adresi</label>
          <input type="email" id="signup-email" class="form-input" required autocomplete="username" />
          <div class="error-message" id="signup-email-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signup-password">Åžifre (min. 8 karakter)</label>
          <input type="password" id="signup-password" class="form-input" required />
          <div class="password-strength">
            <div class="password-strength-fill" id="passwordStrengthFill"></div>
          </div>
          <div class="error-message" id="signup-password-error"></div>
        </div>

        <button type="submit" class="auth-btn" id="signupBtn">
          <span id="signupText">KayÄ±t Ol</span>
          <span class="loading" id="signupLoading"></span>
        </button>
      </form>
    </div>
  </div>

  <!-- Mevcut JavaScript kodlarÄ±nÄ±z buraya gelecek -->

    <script type="module">
  import { authService, auth } from './firebase-config.js';
  import { sendPasswordResetEmail, sendEmailVerification, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
  import { showNotification, showFieldError, clearAllFieldErrors } from './utils.js';

    // Tab switching functionality
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const targetTab = tab.dataset.tab;
         
        // Remove active class from all tabs and sections
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
        
        // Add active class to clicked tab and corresponding section
        tab.classList.add('active');
        document.getElementById(targetTab + '-section').classList.add('active');
      });
    });

    // Password strength indicator
    const signupPassword = document.getElementById('signup-password');
    const strengthFill = document.getElementById('passwordStrengthFill');

    if (signupPassword && strengthFill) {
      signupPassword.addEventListener('input', (e) => {
        const password = e.target.value;
        let strength = 0;
        
        if (password.length >= 8) strength += 25;
        if (/[a-z]/.test(password)) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 25;
        
        strengthFill.style.width = strength + '%';
        
        if (strength < 50) {
          strengthFill.style.background = '#ef4444';
        } else if (strength < 75) {
          strengthFill.style.background = '#f59e0b';
        } else {
          strengthFill.style.background = 'var(--primary-gradient)';
        }
      });
    }

    // Enhanced form validation feedback
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('blur', () => {
        if (input.value && input.checkValidity()) {
          input.classList.add('success');
          input.classList.remove('error');
        } else if (input.value && !input.checkValidity()) {
          input.classList.add('error');
          input.classList.remove('success');
        }
      });

      input.addEventListener('input', () => {
        input.classList.remove('success', 'error');
      });
    });
  </script>
</body>
</html>
