<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TÜRKPATENT Dosya Aktarımı</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- CSS path without leading ./ to avoid path resolution issues on GitHub Pages -->
  <link rel="stylesheet" href="css/shared-styles.css" />
  
  <style>
    :root{ --card-radius:16px; }
    body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#333; }
    .page-wrapper { min-height:100vh; padding-top:16px; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
    .container { max-width: 1400px; }
    .card { border-radius: var(--card-radius); }
    .shadow-sm { box-shadow: 0 10px 24px rgba(0,0,0,0.08) !important; }
    .table thead th { background:#f8f9fa; }
    .hero{ display:flex; gap:24px; align-items:flex-start; }
    .hero-img-wrap{ flex:0 0 auto; max-width:360px; }
    .hero-img{ width:100%; height:auto; border-radius:12px; border:1px solid #eee; background:#fff; }
    .hero-meta{ flex:1; min-width:300px; }
    .hero-meta h4{ color:#1e3c72; }
    .kv-grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(240px, 1fr)); gap:12px 20px; }
    .result-list { max-height: 400px; overflow-y: auto; }
    .status-ok { color: green; font-weight: bold; }
    .status-error { color: red; font-weight: bold; }
    .list-group-item .btn { margin-left: 10px; }
    .action-buttons { margin-top: 12px; }
    .action-buttons .btn { flex: 0 0 auto; height: auto; display: inline-block; padding: .5rem 1rem; border-radius: .5rem; }
    .action-buttons .d-flex > * + * { margin-left: 8px; }
  
/* === Typography & Card Header (aligned with portfolio-detail) === */
:root {
  --card-radius: 16px;
  --card-header-bg: #f7f9fc;
  --card-header-text: #1f2937;
  --card-header-border: #e5e7eb;
  --heading: #1e3c72;
  --muted: #6b7280;
}
h1, h2, h3, h4, h5 { color: var(--heading); margin-bottom: .75rem; font-weight: 600; }
h3 { font-size: 1.15rem; }
.card {
  border-radius: var(--card-radius);
  border: 1px solid rgba(0,0,0,.06);
  overflow: hidden;
}
.card-header {
  background: var(--card-header-bg);
  color: var(--card-header-text);
  padding: 12px 16px;
  border-bottom: 1px solid var(--card-header-border);
  font-weight: 600;
  letter-spacing: .2px;
}
.card-body { padding: 16px; }
.label { color: var(--muted); font-size: .9rem; }
.value { font-weight: 600; }

</style>


</head>
<body>
  <div id="notification-container" class="notification-container"></div>

  <!-- Sol menü + top header burada inject ediliyor -->
  <div id="layout-placeholder"></div>

  <div class="page-wrapper">
    <main class="main-container container">
      <div id="loading" class="alert alert-info d-none">İşlem devam ediyor…</div>

      <!-- Card 1 -->
      <div class="card shadow-sm mb-4">
        <div class="card-header"><h3 class="m-0">TÜRKPATENT Dosya Aktarımı</h3></div>
        <div class="card-body">
          <form id="transferForm">
            <div class="form-row mb-3">
              <div class="col-md-4">
                <label for="docType">Tür</label>
                <select id="docType" class="form-control">
                  <option value="trademark" selected>Marka</option>
                  <option value="patent" disabled>Patent (Yakında)</option>
                  <option value="design" disabled>Tasarım (Yakında)</option>
                </select>
              </div>
              <div class="col-md-8">
                <label>Transfer Seçeneği</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="transferOption" id="singleTransfer" value="single" checked>
                    <label class="form-check-label" for="singleTransfer">Tekil Aktarım</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="transferOption" id="bulkTransfer" value="bulk">
                    <label class="form-check-label" for="bulkTransfer">Çoklu Transfer</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-0">
              <label for="basvuruNoInput">Başvuru No:</label>
              <div class="input-group">
                <input type="text" id="basvuruNoInput" class="form-control" placeholder="Başvuru Numarası Girin">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="addBasvuruNoBtn">Listeye Ekle</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card shadow-sm mb-4" id="transferListCard">
        <div class="card-header"><h3 class="m-0">Aktarım Listesi</h3></div>
        <div class="card-body">
          <div id="transferListContainer" class="d-none">
            <ul id="transferList" class="list-group result-list mb-3"></ul>
            <div class="d-flex justify-content-end">
              <button id="queryBtn" class="btn btn-primary">Sorgula</button>
            </div>
          </div>
          <div id="transferListEmpty" class="text-muted">Listeye eklenmiş başvuru yok.</div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card shadow-sm mb-4" id="resultsCard">
        <div class="card-header"><h3 class="m-0">Sorgulama Sonuçları</h3></div>
        <div class="card-body">
          <div id="singleResultContainer" class="d-none">
            <div id="heroCard" class="card shadow-sm mb-4">
              <div class="card-body hero">
                <div class="hero-img-wrap">
                  <img id="brandImage" class="hero-img" alt="Marka Görseli" />
                </div>
                <div class="hero-meta">
                  <h4 id="heroTitle" class="mb-3"></h4>
                  <div id="heroKv" class="kv-grid">
                    <div class="kv-item">
                      <div class="label">Başvuru No</div>
                      <div class="value" id="applicationNumber"></div>
                    </div>
                    <div class="kv-item">
                      <div class="label">Başvuru Tarihi</div>
                      <div class="value" id="applicationDate"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="bulkResultsContainer" class="d-none">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>Başvuru Numarası</th>
                    <th>Sorgu Sonucu</th>
                  </tr>
                </thead>
                <tbody id="resultsTableBody"></tbody>
              </table>
            </div>
          </div>
          <div id="actionButtons" class="action-buttons" style="display:none;">
            <div class="d-flex justify-content-end">
              <button id="cancelBtn" class="btn btn-outline-secondary">İptal</button>
              <button id="savePortfolioBtn" class="btn btn-success">Kaydet - Portföy</button>
              <button id="saveThirdPartyBtn" class="btn btn-info">Kaydet - 3.Taraf</button>
            </div>
          </div>
        </div>
      </div>
</main>
  </div>

  <div class="container my-3" id="actionButtons" style="display: none;">
    <div class="d-flex justify-content-end gap-2">
      <button id="cancelBtn" class="btn btn-outline-secondary">İptal</button>
      <button id="savePortfolioBtn" class="btn btn-success">Kaydet - Portföy</button>
      <button id="saveThirdPartyBtn" class="btn btn-info">Kaydet - 3.Taraf</button>
    </div>
  </div>

  <!-- Load order: firebase-config -> layout-loader -> page script -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="js/layout-loader.js"></script>
  <script type="module" src="js/tp-file-transfer.js"></script>

  <!-- Diagnostics: warn if layout didn't inject within 2s -->


<script type="module">
  import { loadSharedLayout } from "js/layout-loader.js";
  document.addEventListener('DOMContentLoaded', () => {
    try {
      loadSharedLayout({ activeMenuLink: 'tp-file-transfer.html' });
    } catch (e) {
      console.warn('[layout-call] loadSharedLayout failed:', e);
    }
  });
</script>

</body>
</html>
