<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TÜRKPATENT Dosya Aktarımı</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/shared-styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

  <style>
    :root{ --card-radius:16px; --card-shadow:0 10px 24px rgba(0,0,0,.08); }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#333; background: linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%); }
    .page-wrapper { min-height:100vh; padding:24px 0; }
    .container { max-width: 1280px; }
    .section-card{ background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:var(--card-radius); box-shadow:var(--card-shadow); padding:24px; margin-bottom:18px; }
    .section-title{ font-size:1.25rem; color:#1e3c72; margin-bottom:16px; padding-bottom:10px; border-bottom:1px solid #e8ecf1; display:flex; align-items:center; justify-content:space-between; }
    .form-label { font-weight:600; }
    .form-inline-gap { display:flex; gap:10px; align-items:flex-end; flex-wrap:wrap; }
    .hero{ display:flex; gap:24px; align-items:flex-start; }
    .hero-img-wrap{ flex:0 0 auto; width:180px; height:180px; }
    .hero-img{ width:100%; height:100%; object-fit:contain; border-radius:12px; border:1px solid #eee; background:#fff; }
    .badge-soft { background:#eef2ff; color:#4e5cf2; font-weight:600; padding:.35rem .55rem; border-radius:10px; }
    .kv-grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:12px 18px; }
    .kv-item .label{ font-weight:600; font-size:.9em; color:#555; margin-bottom:4px; }
    .kv-item .value{ background:#f8f9fa; border:1px solid #eee; border-radius:8px; padding:8px 10px; min-height:38px; display:flex; align-items:center; }
    .goods-group{ border:1px solid #e8ecf1; border-radius:12px; padding:12px 14px; margin-bottom:12px; background:#fff; }
    .goods-class{ font-weight:700; color:#1e3c72; margin-bottom:6px; }
    .goods-items{ margin:0; padding-left:18px; }
    .goods-items li{ margin-bottom:4px; }
    .form-actions{ display:flex; justify-content:flex-end; gap:10px; margin-top:10px; }
    .btn-primary{ background:#1e3c72; border:none; }
    .btn-primary:disabled{ background:#9aa3b2; }
    .hide{ display:none !important; }
    #loading { display:none; }
    /* küçük helper */
    .muted{ color:#6c757d; }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <div class="container">

      <!-- Başlık -->
      <div class="section-card">
        <h2 class="mb-0">TÜRKPATENT Dosya Aktarımı</h2>
        <div class="muted">Tür: Marka — tekli sorgu ya da sahip numarası ile toplu aktarım</div>
      </div>

      <!-- Aktarım Ayarları -->
      <div class="section-card">
        <div class="section-title">Aktarım Ayarları</div>

        <div class="form-group mb-2">
          <label class="form-label d-block">Transfer Seçeneği</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="transferOption" id="singleTransfer" value="single" checked>
              <label class="form-check-label" for="singleTransfer">Tekli Dosya Aktarımı</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="transferOption" id="bulkByOwner" value="bulkOwner">
              <label class="form-check-label" for="bulkByOwner">Sahip Numarası ile Toplu Dosya Transferi</label>
            </div>
          </div>
        </div>

        <!-- Tekli alan -->
        <div id="singleFields" class="form-inline-gap">
          <div class="form-group mb-0">
            <label for="basvuruNoInput" class="form-label">Başvuru Numarası</label>
            <input type="text" id="basvuruNoInput" class="form-control" placeholder="örn: 2021/110000" />
          </div>
          <div class="form-group mb-0">
            <button id="queryBtn" class="btn btn-primary">Sorgula</button>
          </div>
          <div class="form-group mb-0" id="loading">
            <span class="spinner-border spinner-border-sm"></span> <span class="ml-2">Sorgulanıyor...</span>
          </div>
        </div>

        <!-- Toplu (sahip no) alan -->
        <div id="bulkFields" class="form-inline-gap hide">
          <div class="form-group mb-0">
            <label for="ownerIdInput" class="form-label">Sahip Numarası</label>
            <input type="text" id="ownerIdInput" class="form-control" placeholder="örn: 6888897" />
          </div>
          <div class="form-group mb-0">
            <button id="bulkQueryBtn" class="btn btn-secondary">Ara</button>
          </div>
          <div class="muted">Not: Toplu aktarım için arayüz hazır; kurumsal uç geliştirmesi tamamlandığında bağlanacaktır.</div>
        </div>
      </div>

      <!-- SONUÇ: Tekli -->
      <div id="singleResultContainer" class="section-card hide">
        <div class="section-title">Sonuç</div>
        <div id="singleResultInner"></div>
      </div>

      <!-- İlgili Taraf Kartı -->
      <div id="relatedPartyCard" class="section-card hide">
        <div class="section-title">İlgili Taraf Ekle</div>
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <div class="muted mb-2">Portföye eklemeden önce ilgili tarafı eklemek isterseniz:</div>
            <button id="openPersonModalBtn" class="btn btn-outline-primary"><i class="fas fa-user-plus mr-1"></i>Kişi Ara / Ekle</button>
          </div>
          <div id="selectedPersonSummary" class="text-right"></div>
        </div>
      </div>

      <!-- ALT BUTONLAR (statik) -->
      <div class="section-card">
        <div class="form-actions">
          <button id="savePortfolioBtn" class="btn btn-primary" disabled>Portföye Kaydet</button>
          <button id="saveThirdPartyBtn" class="btn btn-secondary" disabled>Üçüncü Taraf İşlemi Oluştur</button>
          <button id="cancelBtn" class="btn btn-outline-secondary">İptal</button>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="./js/tp-file-transfer.js"></script>
</body>
</html>
