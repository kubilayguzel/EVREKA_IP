<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TÜRKPATENT Dosya Aktarımı</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- CSS path without leading ./ to avoid path resolution issues on GitHub Pages -->
  <link rel="stylesheet" href="css/shared-styles.css" />
  <style>
    .result-list { max-height: 400px; overflow-y: auto; }
    .status-ok { color: green; font-weight: bold; }
    .status-error { color: red; font-weight: bold; }
    .list-group-item .btn { margin-left: 10px; }
    #actionButtons {
    position: sticky;       /* içerik uzun olsa da altta dursun */
    bottom: 0;
    background: #fff;
    padding: 12px 16px;
    z-index: 20;
    border-top: 1px solid rgba(0,0,0,.06);
    }

    #actionButtons .d-flex {
    gap: 12px;              /* Bootstrap 4 gap yoksa yine de boşluk verelim */
    align-items: center;
    justify-content: flex-end;
    }

    #actionButtons .btn {
    flex: 0 0 auto !important;  /* sütun gibi gerilmeyi engelle */
    height: auto !important;    /* dikey uzamayı kes */
    padding: .6rem 1rem;
    border-radius: .5rem;
    line-height: 1.2;
    display: inline-block;      /* olası display:block override’larını ez */
    }

    /* Eski bir kural .btn-block veriyorsa, bunu iptal et (güvenli) */
    #actionButtons .btn.btn-block {
    width: auto !important;
    }
  
/* Sadece bu sayfada, formun altındaki buton alanı */
.action-buttons {
  margin-top: 8px;
}

/* Butonların taşmasını ve gerilmesini engelle */
.action-buttons .btn {
  flex: 0 0 auto !important;
  height: auto !important;
  display: inline-block;
  padding: .5rem 1rem;
  border-radius: .5rem;
}

/* Bootstrap 4'te gap yoksa spacing için ufak boşluk */
.action-buttons .d-flex > * + * {
  margin-left: 8px;
}

/* Scoped buttons under results */
.action-buttons { margin-top: 12px; }
.action-buttons .btn { flex: 0 0 auto; height: auto; display: inline-block; padding: .5rem 1rem; border-radius: .5rem; }
.action-buttons .d-flex > * + * { margin-left: 8px; }
</style>


</head>
<body>
  <div id="notification-container" class="notification-container"></div>

  <!-- Sol menü + top header burada inject ediliyor -->
  <div id="layout-placeholder"></div>

  <div class="page-wrapper">
    <main class="main-container container">
      <div id="loading" class="alert alert-info d-none">İşlem devam ediyor…</div>
      <div class="card shadow-sm mb-4">
        <div class="card-header"><strong>TÜRKPATENT Dosya Aktarımı</strong></div>
        <div class="card-body">
          <form id="transferForm">
            <div class="form-row mb-3">
              <div class="col-md-4">
                <label for="docType">Tür</label>
                <select id="docType" class="form-control">
                  <option value="trademark" selected>Marka</option>
                  <option value="patent" disabled>Patent (Yakında)</option>
                  <option value="design" disabled>Tasarım (Yakında)</option>
                </select>
              </div>
              <div class="col-md-8">
                <label>Transfer Seçeneği</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="transferOption" id="singleTransfer" value="single" checked>
                    <label class="form-check-label" for="singleTransfer">Tekil Aktarım</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="transferOption" id="bulkTransfer" value="bulk">
                    <label class="form-check-label" for="bulkTransfer">Çoklu Transfer</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="basvuruNoInput">Başvuru No:</label>
              <div class="input-group">
                <input type="text" id="basvuruNoInput" class="form-control" placeholder="Başvuru Numarası Girin">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="addBasvuruNoBtn">Listeye Ekle</button>
                </div>
              </div>
            </div>
          </form>

<!-- FORMUN HEMEN ALTINA KOY -->
<div class="row mt-3">
  <div class="col-md-4"></div>
  </div>
</div>


          <div id="transferListContainer" class="d-none mt-3">
            <label>Aktarım Listesi:</label>
            <ul id="transferList" class="list-group result-list mb-3"></ul>
            <button id="queryBtn" class="btn btn-primary btn-block">Sorgula</button>
          </div>

          <div id="singleResultContainer" class="d-none mt-4">
            <div id="heroCard" class="card shadow-sm mb-4">
              <div class="card-body hero">
                <div class="hero-img-wrap">
                  <img id="brandImage" class="hero-img" alt="Marka Görseli" />
                </div>
                <div class="hero-meta">
                  <h4 id="heroTitle" class="mb-3"></h4>
                  <div id="heroKv" class="kv-grid">
                    <div class="kv-item">
                      <div class="label">Başvuru No</div>
                      <div class="value" id="applicationNumber"></div>
                    </div>
                    <div class="kv-item">
                      <div class="label">Başvuru Tarihi</div>
                      <div class="value" id="applicationDate"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="bulkResultsContainer" class="d-none mt-4">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>Başvuru Numarası</th>
                    <th>Sorgu Sonucu</th>
                  </tr>
                </thead>
                <tbody id="resultsTableBody"></tbody>
              </table>
            </div>
          </div>
        

          <!-- Action buttons: show under results -->
          <div id="actionButtons" class="action-buttons" style="display:none;">
            <div class="d-flex justify-content-end">
              <button id="cancelBtn" class="btn btn-outline-secondary">İptal</button>
              <button id="savePortfolioBtn" class="btn btn-success ml-2">Kaydet - Portföy</button>
              <button id="saveThirdPartyBtn" class="btn btn-info ml-2">Kaydet - 3.Taraf</button>
            </div>
          </div>

</div>
      </div>
    </main>
  </div></div>

  <!-- Load order: firebase-config -> layout-loader -> page script -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="js/layout-loader.js"></script>
  <script type="module" src="js/tp-file-transfer.js"></script>

  <!-- Diagnostics: warn if layout didn't inject within 2s -->
  <script>
    (function() {
      const started = Date.now();
      setTimeout(() => {
        const ph = document.getElementById('layout-placeholder');
        if (ph && !ph.dataset.layoutInjected) {
          console.warn('[layout-check] layout-placeholder present but no layout injected after ' + (Date.now() - started) + 'ms.');
          console.warn('[layout-check] Check: 1) Network 404 for js/layout-loader.js  2) Console errors inside layout-loader.js  3) CSS path css/shared-styles.css');
        }
      }, 2000);
    })();
  </script>

  <script type="module">
    import { loadSharedLayout } from './js/layout-loader.js';
    document.addEventListener('DOMContentLoaded', () => {
      loadSharedLayout({ activeMenuLink: 'tp-file-transfer.html' });
    });
  </script>

</body>
</html>
